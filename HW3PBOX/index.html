        .sidebar ul {

            padding: 20px;

        }

        .sidebar ul li a:hover {

            color: #ffcc00; /* 鼠标悬停时修改文字颜色 */

        .menu-btn {

        /* 菜单图标样式 */

            cursor: pointer;

            flex-direction: column;
            justify-content: space-between;
            z-index: 2000;
        }
        .menu-icon span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }
        .menu-icon.open span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .menu-icon.open span:nth-child(2) {
            opacity: 0;
        }
        .menu-icon.open span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

<body>

    <!-- 菜单按钮 -->

            <li><a href="https://simba.chat">simba应用下载站</a></li>

    <!--

 | |  | \ \        / /___ \|  __ \|  _ \ / __ \ \ / /

 |_|  |_|   \/  \/   |____/|_|    |____/ \____/_/ \_\
    -->
    <script>
        var menuBtn = document.querySelector('.menu-btn');
        var sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', function(event) {
            event.stopPropagation(); // 阻止事件冒泡，避免关闭侧边栏
            sidebar.classList.toggle('open');
            menuBtn.querySelector('.menu-icon').classList.toggle('open');
        });

        // 点击侧边栏区域外关闭侧边栏
        document.addEventListener('click', function(event) {
            var isClickInsideMenuBtn = menuBtn.contains(event.target);
            var isClickInsideSidebar = sidebar.contains(event.target);

            if (!isClickInsideMenuBtn && !isClickInsideSidebar) {
                sidebar.classList.remove('open');
                menuBtn.querySelector('.menu-icon').classList.remove('open');
            }
        });
    </script>
